<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <form action="Login.html">
        Enter Name :<input type="text" placeholder="full name" required /> <br />
        Country :<input type="text" value="India" readonly /> <br />
        Select Date :<input type="date" /> <br />

        Select Gender :<input type="radio" name="gender" /> Male
        <input type="radio" name="gender" /> Female
        <br />
        Select Exp : <input type="radio" name="exp" /> 2 years
        <input type="radio" name="exp" />  4 years
        <input type="radio" name="exp" /> 6 years
        <br />
        Select Hobbies : <input type="checkbox" name="hobbies" /> Music
        <input type="checkbox" name="hobbies" /> Sports
        <input type="checkbox" name="hobbies" />Study
        <br />
        Select File :<input type="file" multiple />
        <br />

        Enter Age :<input type="number" min="18" max="60" />
        <br />
        Enter Email :<input type="email" maxlength="20" />
        <br />
        Select City :
        <select multiple>
            <option>--select city--</option>
            <option>Pune</option>
            <option>Mumbai</option>
            <option>Nagpur</option>
        </select>
        <br />
        <input type="button" value="Button" />
        <input type="submit" value="Submit" />
        <input type="reset" value="Reset" />
    </form>
</body>








</body>
</html>
