<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
    <form>

        <div class="row"></div>
        <div class="col-md-12 col-xs-12 col-sm-12">
            <h3>Sign Up..</h3>
            <label for="exampleInputEmail1" class="form-label">Full Name</label>
            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Your Full Name" aria-describedby="emailHelp">

        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Email Address</label>
            <input type="password" class="form-control" placeholder="Your Email Id" id="exampleInputPassword1">
        </div>

        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Contact Number</label>
            <input type="password" class="form-control" placeholder="contact number" id="exampleInputPassword1">
        </div>


        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Create Password</label>
            <input type="password" class="form-control" placeholder="Your password" id="exampleInputPassword1">
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">

        </div>
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
</body>
</html>
